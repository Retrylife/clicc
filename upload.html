   var database = firebase.database();
  
  
function addLead() {
    var clientName = document.getElementById('title').value;
    var clientMobile = document.getElementById('content').value;


    var newClientKey = database.ref().child('community').push().key;
    database.ref('community/'+newClientKey+'/title').set(clientName);
    database.ref('community/'+newClientKey+'/content').set(clientMobile);
}
 
</script>

    <input type="text" id="title" value="title">
<input type="text" id="content" value="content">

<button type="button" id="button" onclick="addLead()">Submit</button>
