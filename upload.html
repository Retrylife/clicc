<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCtD5cyvWijUyDm4xRbvazVm5k_5k2DYkE",
    authDomain: "clicc-bd5d6.firebaseapp.com",

    storageBucket: "clicc-bd5d6.appspot.com",
    messagingSenderId: "448687478158"
  };
  firebase.initializeApp(config);
  

  var recommendations = firebase.database().ref("community");

// Save a new recommendation to the database, using the input in the form
var submitRecommendation = function () {

  // Get input values from each of the form elements
  var title = $("#title").val();
  var presenter = $("#messageInput").val();

  // Push a new recommendation to the database using those values
  recommendations.push({
    "title": title,
    "content": presenter,
  });
};

// When the window is fully loaded, call this function.
// Note: because we are attaching an event listener to a particular HTML element
// in this function, we can't do that until the HTML element in question has
// been loaded. Otherwise, we're attaching our listener to nothing, and no code
// will run when the submit button is clicked.
$(window).load(function () {

  // Find the HTML element with the id recommendationForm, and when the submit
  // event is triggered on that element, call submitRecommendation.
  $("#form").submit(submitRecommendation);

});
</script>

    <form id="form">
      <input tyle text id="title" value="Title">
        <input type="text" id="messageInput" value="Content">
      
        <button type="submit" class="submit">Submit</button>
    </form>
